  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for a city"
                class="form-control"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Find me"
                class="form-control btn"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <hr />
        <h1 id="current-location">
          <strong></strong>
        </h1>
        <ul class="current-condition">
          <li>Last updated: <span id="current-date"></span></li>
          <li id="current-condition"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="" id="icon" class="float-left current-icon" />

              <strong class="current-temp" id="current-temp"></strong
              ><span class="measurement"
                ><a href="" class="float-left" id="celcius-change">°C</a> |
                <a href="" class="float-left" id="farenheit-change">°F</a></span
              >
            </div>
          </div>

          <div class="col-6">
            <div class="conditions">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind speed : <span id="wind-speed"></span>mph</li>
                <li>Pressure : <span id="pressure"></span></li>
              </ul>
            </div>
          </div>
        </div>
